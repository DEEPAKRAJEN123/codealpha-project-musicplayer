<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style..css">
    <!-- <script src="http://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <img src="image2.jpeg" class="song-img">
            <h1>Va raja</h1>
            <p>hitplaylistofharish</p>
            <audio id="song">
                <source src="jj.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div> <i class="fa fa-backward"></i></div>
                <div onclick="playPause()"> <i class="fa fa-play" id="ctrlIcon"></i></div>
                <div> <i class="fa fa-forward"></i></div>
            </div>

        </div>

    </div>

    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function () {

            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if (song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function () {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }


    </script>

</body>

</html>
